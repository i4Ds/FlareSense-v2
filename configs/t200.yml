general:
  batch_size: 32
  max_epochs: 10
  binary: True
  use_random_sampler: True
  use_class_weights: False

model:
  input_size: [224, 244]
  lr: 1.0e-4

data:
  min_max_scale: True
  standardize: False
  train_class_to_reduce: 0
  reduction_fraction: 0.2
  use_augmentation: True
  freq_mask_param: 30
  time_mask_param: 30
