#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
entity: vincenzo-timmel
metric:
  name: test_f1
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        values: [1.0e-2, 1.0e-3, 1.0e-4, 1.0e-5, 1.0e-6]
      model_type:
        values: [resnet18, resnet34, resnet52]
  data:
    parameters:
      use_augmentation:
        values: [True, False]
      simple_normalization:
        values: [True, False]
      reduce_non_burst:
        values: [True, False]


command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/t100_binary.yml" #Insert your model here (do not push it, adapt it each time.)