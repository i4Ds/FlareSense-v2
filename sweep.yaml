#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
metric:
  name: test_rafp
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        values: [1.0e-3, 1.0e-4, 1.0e-5, 1.0e-6]
      dropout:
        values: [0.1, 0.2, 0.3]
  data:
    parameters:
      use_augmentation:
        values: [True, False]
      simple_normalization:
        values: [True, False]
      reduce_non_burst:
        values: [True, False]


command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/t100.yml" #Insert your model here (do not push it, adapt it each time.)