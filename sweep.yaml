#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
entity: vincenzo-timmel
metric:
  name: test_precision
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        max: 1.0e-1
        min: 1.0e-7
      model_type:
        values: [resnet18, resnet34, resnet52]
      optimizer_name:
        values: [adamw, adam]
  data:
    parameters:
      simple_normalization:
        values: [True, False]
      reduce_non_burst:
        values: [True, False]
      use_augmentation:
        values: [True, False]
      freq_mask_param:
        max: 56
        min: 1



command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/t100_binary.yml" #Insert your model here (do not push it, adapt it each time.)