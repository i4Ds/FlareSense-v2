#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
entity: vincenzo-timmel
metric:
  name: test_precision
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        max: 1.0e-1
        min: 1.0e-7
      model_type:
        values: [resnet18, resnet34]
      optimizer_name:
        values: [adamw, adam]
  data:
    parameters:
      freq_mask_method:
        values: [min, max, mean, median]
      freq_mask_param:
        max: 56
        min: 1
  general:
    parameters:
      batch_size:
        values: [32, 64, 128]


command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/t1000.yml" #Insert your model here (do not push it, adapt it each time.)