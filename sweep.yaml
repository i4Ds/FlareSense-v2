#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
entity: vincenzo-timmel
metric:
  name: test_f1
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        max: 1.0e-2
        min: 1.0e-6
  data:
    parameters:
      freq_mask_method:
        values: [mean, random, max]
      frequency_masking_para:
        max: 80
        min: 0
      time_warp_w:
        max: 1500
        min: 0


command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/t1000.yml" #Insert your model here (do not push it, adapt it each time.)