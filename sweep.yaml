#https://docs.wandb.ai/guides/sweeps/quickstart
program: main.py
method: bayes
project: FlareSense-v2
entity: vincenzo-timmel
metric:
  name: test_f1
  goal: maximize
parameters:
  model:
    parameters:
      lr:
        max: 1.0e-2
        min: 1.0e-6
      label_smoothing:
        max: 0.4
        min: 0.0
      model_type:
        values: [resnet18, resnet34]
      weight_decay:
        max: 1.0e-2
        min: 1.0e-6
  data:
    parameters:
      freq_mask_method:
        values: [mean, random, max, min]
      frequency_masking_para:
        max: 40
        min: 0
      time_masking_para:
        max: 180
        min: 0
      time_warp_w:
        max: 800
        min: 300
      custom_resize:
        values: [True, False]



command:
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/test_v2.yml" #Insert your model here (do not push it, adapt it each time.)